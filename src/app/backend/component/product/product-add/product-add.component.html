
<div class="mx-4 mt-4 text-black">
    <form action="" class="border border-gray-200 rounded-lg p-4 w-2/3">
      <div class="mb-2 ">
        <div class="mb-2">
        <label>Tên sản phẩm</label>
        </div>
        <div>
      <input
      [(ngModel)]="product.name"
      name="product.name"
        type="text"
        class="border border-gray-300 p-2 w-full"
        id=""
      />
      </div>
     
      </div>
   
  
      <div class="mb-2">
        <div class="mb-2">
        <label>Tình trạng</label>
        </div>
        <div>
      Còn hàng <input type="radio" value="true" name="product.status" id="" [(ngModel)]="product.status">
      Hết hàng <input type="radio" name="product.status" id="" [(ngModel)]="product.status">
      </div>
     
      </div>
      
      <div class="mb-2">
      <div class="mb-2">
        <label for="">Ảnh sản phẩm</label>
      </div>
      <input
        type="file"
        [(ngModel)] = "product.img"
        name="product.img"
        (change) = "onAddImage($event)"
        id="product-img"
        class="border border-gray-300 p-2 w-full"
      />
      </div>
     <div class="mb-2">
       <div class="mb-2">Mô tả sản phẩm: </div>
       <textarea [(ngModel)]="product.desc" class="border border-gray-300 w-full" name="product.desc" id=""  rows="7"></textarea>
     </div>
     <div class="">
      <button (click)="onAddProduct()" type="submit" class="border rounded-lg border-gray-400 p-3 bg-gray-900 text-white w-full">
        Lưu
      </button>
      </div>
    </form>
  </div>
